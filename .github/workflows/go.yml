name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Pages
      uses: actions/configure-pages@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.1'
    - name: Build
      run: make web
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: 'dist-web'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
